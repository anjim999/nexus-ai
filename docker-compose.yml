version: '3.8'

services:
  # ========================================
  # Backend - FastAPI + AI Agents
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-ops-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=sqlite:///./data/app.db
      - VECTOR_STORE_PATH=./data/vectorstore
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-ops-network

  # ========================================
  # Frontend - React Dashboard
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-ops-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - ai-ops-network

networks:
  ai-ops-network:
    driver: bridge

volumes:
  data:
